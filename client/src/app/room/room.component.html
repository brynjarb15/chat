<h2>This is {{roomID}}</h2>

<div>Ops</div>
<ul>
	<li *ngFor="let op of ops">
		<div>{{op}}</div>
	</li>
</ul>

<div>Users</div>
<ul>
	<li *ngFor="let user of users">
		<div>{{user}}</div>
	</li>
</ul>
<button class="btn btn-default" (click)="back()">Leave</button>
<input [(ngModel)] ="newMessage" />
<button class="btn btn-default" (click)="sendMessage()">Send message</button>

<ul id="messageHistory">
	<li *ngFor="let message of messageHistory">
		<div>{{message.nick}}: {{message.message}}</div>
	</li>
</ul>

<div>
	<select [(ngModel)]="banOrKick">
		<option *ngFor="let user of users" [value]="user">{{user}}</option>
	</select>
	<button class="btn btn-default" (click)="kickOut()">Kick Out</button>
	<button class="btn btn-default" (click)="ban()">Ban</button>
</div>
