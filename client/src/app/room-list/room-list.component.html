<div>The room list</div>
<ul>
  <li *ngFor="let room of rooms">
    <!--<a [routerLink]="['/rooms', room]">{{room}}</a>-->
	<a (click)="joinRoom(room)" >{{room}}</a>
  </li>
</ul>

<input [(ngModel)] ="newRoomName" />
<button class="btn btn-default" (click)="onNewRoom()">Add new room</button>

<div>All connected users</div>
<ul>
  <li *ngFor="let user of allUsers">
	<a>{{user}}</a>
  </li>
</ul>
